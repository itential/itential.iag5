---
#########################
# Gateway store variables
#########################

# Gateway store backend (local, dynamodb, etcd)
gateway_server_store_backend: local

# Gateway Etcd variables
gateway_server_store_etcd_hosts: localhost:2379
gateway_server_store_etcd_use_tls: true
gateway_server_store_etcd_client_cert_auth: true
gateway_store_etcd_ca_certificate_filename: "{{ gateway_server_pki_ca_cert_dest }}"
gateway_store_etcd_certificate_filename: "{{ gateway_server_pki_cert_dest }}"
gateway_store_etcd_private_key_filename: "{{ gateway_server_pki_key_dest }}"

# Gateway DynamoDB variables
gateway_server_store_dynamodb_table_name: itential.gateway5.store
gateway_server_store_dynamodb_aws_access_key_id:
gateway_server_store_dynamodb_aws_secret_access_key:
gateway_server_store_dynamodb_aws_session_token:
gateway_server_store_dynamodb_aws_region:
