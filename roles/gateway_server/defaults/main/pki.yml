---
##############################
# Gateway server pki variables
##############################

gateway_server_use_tls: true

gateway_server_pki_dir: "{{ gateway_server_config_dir }}/ssl"

gateway_server_pki_key_file: '{{ inventory_hostname }}{{ gateway_pki_key_suffix }}'
gateway_server_pki_key_src: '{{ gateway_pki_src_dir }}/{{ gateway_server_pki_key_file }}'
gateway_server_pki_key_dest: '{{ gateway_server_pki_dir }}/{{ gateway_server_pki_key_file }}'

gateway_server_pki_cert_file: '{{ inventory_hostname }}{{ gateway_pki_cert_suffix }}'
gateway_server_pki_cert_src: '{{ gateway_pki_src_dir }}/{{ gateway_server_pki_cert_file }}'
gateway_server_pki_cert_dest: '{{ gateway_server_pki_dir }}/{{ gateway_server_pki_cert_file }}'

gateway_server_pki_ca_file: 'ca{{ gateway_pki_cert_suffix }}'
gateway_server_pki_ca_cert_src: '{{ gateway_pki_src_dir }}/{{ gateway_server_pki_ca_file }}'
gateway_server_pki_ca_cert_dest: '{{ gateway_server_pki_dir }}/{{ gateway_server_pki_ca_file }}'
