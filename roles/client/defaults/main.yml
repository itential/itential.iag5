---
# client user/group
client_user: itential
client_group: itential

client_application_install_dir: /home/itential/.local/bin
client_application_working_dir: "/home/itential/.gateway.d"
client_application_certs_path: "{{ client_application_working_dir }}/certificates"

client_application_ca_certificate_file: "{{ client_application_certs_path }}/ca.pem"

# client_gateway_host: "{{ inventory_hostname }}"
client_gateway_port: 50051
client_use_tls: true
client_certificate_file: "{{ client_application_certs_path }}/client.pem"
client_private_key_file: "{{ client_application_certs_path }}/client-key.pem"

client_log_level: INFO
