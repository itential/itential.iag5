---
- name: Create the gateway configuration file
  ansible.builtin.template:
    src: "gateway.conf.j2"
    dest: "{{ client_application_working_dir }}/gateway.conf"
    mode: "0600"
    owner: "{{ client_user }}"
    group: "{{ client_group }}"
    lstrip_blocks: true
    backup: true
